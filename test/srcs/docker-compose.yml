version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception_network

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception_network

  nginx:
    container_name: nginx
    build: requirements/nginx
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - inception_network

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/arissane/data/mariadb

  wordpress_data:  # Fixed name
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/arissane/data/wordpress

networks:
  inception_network:
    driver: bridge
